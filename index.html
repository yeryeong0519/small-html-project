          </ul>

</div>
  
  <div class="container mt-3">

  <br><br>


  
  <!-- footer.html 삽입 -->
  <div class="bg-dark text-light py-4">
    <!-- footer.html 파일의 내용 삽입 -->
    <!-- 아래 경로는 실제 파일 위치에 맞게 수정해주세요 -->
    <div data-include="ui/footer.html"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // footer.html 파일 삽입을 위한 스크립트
    $(function(){
        $('[data-include]').each(function(){
            var file = $(this).data('include');
            $(this).load(file);
        });
    });
</script>
